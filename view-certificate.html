<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Certificate | Chandrika Pasupuleti</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #1e1e1e;
            display: flex;
            align-items: center;
            padding: 0 1rem;
            box-sizing: border-box;
            z-index: 10;
        }

        .back-btn {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Outfit', sans-serif;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            padding-top: 60px;
            box-sizing: border-box;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <div class="header">
        <a href="certifications.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Certifications</a>
    </div>

    <iframe id="pdf-viewer" src=""></iframe>

    <script>
        // Get the 'file' query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file');

        if (file) {
            document.getElementById('pdf-viewer').src = file;
        } else {
            alert('No certificate file specified.');
        }
    </script>
</body>

</html>
